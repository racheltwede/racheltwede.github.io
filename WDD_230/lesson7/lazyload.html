<!doctype html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This page was made as an assignment to demonstrate how to use progressive images.">
    <meta name="author" content="Rachel Twede">
    <title>Lazyload</title>
    <link rel="stylesheet" href="css/lazystyles.css">
</head>
<body>
    <h1>Photos</h1>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/cabin.jpg" alt="Photo of an old cabin">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/flowers-and-lake.jpg" alt="Photo of flowers next to a lake">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/road-and-lake.jpg" alt="Photo of a lakeside view">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/road.jpg" alt="Photo of a dirt road at twilight">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/trees.jpg" alt="Photo of a forest with mountains in the background">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/windmills.jpg" alt="Photo of several windmills under a clear sky">
    </picture>
    <script src="js/lazyload.js"></script>
</body>
